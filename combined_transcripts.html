<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Claude Transcripts - claude_hooks (from 2025-07-01 to today)</title>
    <style>
        body {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', 'Droid Sans Mono', 'Source Code Pro', 'Ubuntu Mono', 'Cascadia Code', 'Menlo', 'Consolas', monospace;
            line-height: 1.5;
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
            background: linear-gradient(90deg, #f3d6d2, #f1dcce, #f0e4ca, #eeecc7, #e3ecc3, #d5eac0, #c6e8bd, #b9e6bc, #b6e3c5, #b3e1cf);
            color: #333;
        }

        .message {
            margin-bottom: 1em;
            padding: 1em;
            border-radius: 8px;
            border-left: #ffffff66 1px solid;
            background-color: #e3f2fd55;
            box-shadow: -7px -7px 10px #eeeeee44, 7px 7px 10px #00000011;
            border-top: #ffffff66 1px solid;
            border-bottom: #00000017 1px solid;
            border-right: #00000017 1px solid;
        }

        .session-divider {
            margin: 70px 0;
            border-top: 2px solid #fff;
        }

        .user {
            border-left-color: #2196f3;
        }

        .assistant {
            border-left-color: #9c27b0;
        }

        .system {
            border-left-color: #ff9800;
        }

        details {
            margin-top: 8px;
        }

        details summary {
            font-weight: 600;
            cursor: pointer;
            padding: 4px 0;
            color: #666;
        }

        details[open] summary {
            margin-bottom: 8px;
        }

        /* Collapsible details preview functionality */
        .collapsible-details {
            position: relative;
        }

        .collapsible-details summary {
            position: relative;
            cursor: pointer;
        }

        /* Preview content styling - shown when closed */
        .collapsible-details:not([open]) .preview-content {
            display: block;
            margin-top: 8px;
            padding: 6px 8px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            font-size: 0.9em;
            font-weight: normal;
            color: #555;
            line-height: 1.3;
            white-space: pre-wrap;
            word-wrap: break-word;
            position: relative;
            max-height: 4em;
            overflow: hidden;
        }

        /* Add subtle fade effect to preview content */
        .collapsible-details:not([open]) .preview-content::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1em;
            background: linear-gradient(transparent, rgba(255, 255, 255, 0.3));
            pointer-events: none;
        }

        /* Hide preview content when details is open */
        .collapsible-details[open] .preview-content {
            display: none;
        }

        /* Style the full details content to match preview */
        .collapsible-details .details-content {
            margin-top: 8px;
            padding: 6px 8px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            font-size: 0.9em;
            font-weight: normal;
            color: #555;
            line-height: 1.3;
        }

        /* Hide details content when closed */
        .collapsible-details:not([open]) .details-content {
            display: none;
        }

        /* Remove extra styling from nested elements */
        .collapsible-details .details-content .tool-input {
            background-color: transparent;
            border: none;
            box-shadow: none;
            padding: 0;
            margin: 0;
        }

        .collapsible-details .details-content pre {
            background-color: transparent;
            padding: 0;
            margin: 0;
            font-family: inherit;
            font-size: inherit;
            color: inherit;
        }

        .tool-content {
            background-color: #f8f9fa66;
            border-radius: 4px;
            padding: 8px;
            margin: 8px 0;
            overflow-x: auto;
            box-shadow: -4px -4px 10px #eeeeee33, 4px 4px 10px #00000007;
            border-left: #ffffff66 1px solid;
            border-top: #ffffff66 1px solid;
            border-bottom: #00000017 1px solid;
            border-right: #00000017 1px solid;
        }

        .tool-result {
            background-color: #e8f5e866;
            border-left: #4caf5088 1px solid;
        }

        .tool-use {
            background-color: #e3f2fd66;
            border-left: #2196f388 1px solid;
        }

        .thinking-content {
            background-color: #f0f0f066;
            border-left: #66666688 1px solid;
        }

        .thinking-text {
            font-style: italic;
            color: #555;
        }

        .tool-input {
            background-color: #fff3cd66;
            border-radius: 4px;
            padding: 6px;
            margin: 4px 0;
            font-size: 0.9em;
            box-shadow: -7px -7px 10px #eeeeee44, 7px 7px 10px #00000011;
            border-left: #ffffff66 1px solid;
            border-top: #ffffff66 1px solid;
            border-bottom: #00000017 1px solid;
            border-right: #00000017 1px solid;
        }

        .header {
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
        }

        .timestamp {
            font-size: 0.85em;
            color: #666;
            font-weight: normal;
        }

        .content {
            word-wrap: break-word;
        }

        .content>pre {
            background-color: transparent;
            padding: 0;
            border-radius: 0;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .navigation {
            background-color: #f8f9fa66;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            box-shadow: -7px -7px 10px #eeeeee44,
                7px 7px 10px #00000011;
            border-left: #ffffff66 1px solid;
            border-top: #ffffff66 1px solid;
            border-bottom: #00000017 1px solid;
            border-right: #00000017 1px solid;
        }

        .navigation h2 {
            margin: 0 0 12px 0;
            font-size: 1.2em;
            color: #495057;
        }

        .session-nav {
            margin-top: 1em;
            display: grid;
            gap: 8px;
        }

        .session-link {
            padding: 8px 12px;
            background-color: #ffffff66;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            text-decoration: none;
            color: #495057;
            transition: background-color 0.2s;
        }

        .session-link:hover {
            background-color: #ffffff99;
        }

        .session-link-title {
            font-weight: 600;
            font-size: 0.9em;
        }

        .session-link-meta {
            font-size: 0.8em;
            color: #6c757d;
            margin-top: 2px;
        }

        .session-header {
            background-color: #e8f4fd66;
            border-radius: 8px;
            padding: 16px;
            margin: 30px 0 20px 0;
            box-shadow: -7px -7px 10px #eeeeee44, 7px 7px 10px #00000011;
            border-left: #ffffff66 1px solid;
            border-top: #ffffff66 1px solid;
            border-bottom: #00000017 1px solid;
            border-right: #00000017 1px solid;
        }

        .session-header .header {
            margin-bottom: 8px;
            font-size: 1.2em;
        }

        .scroll-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #e8f4fd66;
            color: #ccc;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5em;
            line-height: 1;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
            z-index: 1000;
        }

        .scroll-top:hover {
            background-color: #e8f4fdcc;
            transform: translateY(-2px);
        }

        .scroll-top:visited {
            color: white;
        }

        .session-summary {
            background-color: #ffffff66;
            border-left: #4caf5088 4px solid;
            padding: 12px;
            margin: 8px 0;
            border-radius: 0 4px 4px 0;
            font-style: italic;
            box-shadow: -7px -7px 10px #eeeeee44, 7px 7px 10px #00000011;
            border-top: #ffffff66 1px solid;
            border-bottom: #00000017 1px solid;
            border-right: #00000017 1px solid;
        }

        code {
            background-color: #f5f5f5;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: inherit;
        }

        pre {
            background-color: #12121212;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            word-break: break-word;
            font-family: inherit;
        }

        /* TodoWrite tool styling */
        .todo-write {
            background-color: #f0f8ff66;
            border-left: #4169e188 3px solid;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        }

        .tool-header {
            font-weight: 600;
            margin-bottom: 12px;
            color: #2c3e50;
            font-size: 1.1em;
        }

        .todo-list {
            background-color: #ffffff66;
            border-radius: 6px;
            padding: 8px;
            box-shadow: -7px -7px 10px #eeeeee44, 7px 7px 10px #00000011;
            border-left: #ffffff66 1px solid;
            border-top: #ffffff66 1px solid;
            border-bottom: #00000017 1px solid;
            border-right: #00000017 1px solid;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 4px;
            border-bottom: 1px solid #f0f3f6;
            transition: background-color 0.2s ease;
        }

        .todo-item:last-child {
            border-bottom: none;
        }

        .todo-item:hover {
            background-color: #f8f9fa;
        }

        .todo-item.completed {
            opacity: 0.7;
        }

        .todo-item.completed .todo-content {
            text-decoration: line-through;
            color: #6c757d;
        }

        .todo-item input[type="checkbox"] {
            margin: 0;
            cursor: default;
        }

        .todo-status {
            font-size: 1.1em;
            line-height: 1;
        }

        .todo-content {
            flex: 1;
            color: #333;
            font-weight: 500;
        }

        .todo-id {
            font-size: 0.8em;
            color: #6c757d;
            font-weight: normal;
        }

        /* Priority-based left border colors */
        .todo-item.high {
            border-left: 3px solid #dc3545;
        }

        .todo-item.medium {
            border-left: 3px solid #ffc107;
        }

        .todo-item.low {
            border-left: 3px solid #28a745;
        }

        /* Status-based background tints */
        .todo-item.in_progress {
            background-color: #fff3cd;
        }

        .todo-item.completed {
            background-color: #d4edda;
        }
    </style>
</head>

<body>
    <h1 id="title">Claude Transcripts - claude_hooks (from 2025-07-01 to today)</h1>

    

    

    <a class="scroll-top" href="#title">üîù</a>
</body>

</html>
